<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
	<style type="text/css">
		body {
			color: lightgrey;
		}

		.clock {
			width: 500px;
		    overflow: hidden;
		    font-size: 38px;
		    margin: 0 auto;
		}

		.am {
			background-color: white;
			color: #F1F4F5;
		}

		.am .selected {
			color: #08DAF5;
		}

		.pm {
			background-color: black;
			color: #757575;
		}

		.pm .selected {
			color: #FFE500;
		}

		.clock .changing {
			display: inline;
		}
	</style>
	<script type="text/javascript">
		function getTime () {
			return new Date();
		}

		function setTime () {
			$(".clock .changing").children().removeClass("selected");

			var currTime = getTime();
			var hours = currTime.getHours();
			if (hours > 12) {
				hours = hours - 12;
				$("body").removeClass("am");
				$("body").addClass("pm");
			} else {
				$("body").removeClass("pm");
				$("body").addClass("am");
			}

			var mins = currTime.getMinutes();

			// set the hour 
			if (mins <= 30) {
				$("#" + hours).addClass("selected");
			} else {
				$("#" + (hours + 1)).addClass("selected");
			}

			// set the minutes
			if (mins == 0) {
				$("#oclock").addClass("selected");
			} else if (mins < 3) {
				$("#oclock").addClass("selected");;
				$("#around").addClass("selected");
			} else if (mins >= 3 && mins < 5) {
				$("#almost").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#minutes").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 5) {
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 7) {
				$("#around").addClass("selected");
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 7 && mins < 10) {
				$("#almost").addClass("selected");
				$("#minutes").addClass("selected");
				$("#tenM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 10) {
				$("#minutes").addClass("selected");
				$("#tenM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 13) {
				$("#around").addClass("selected");
				$("#minutes").addClass("selected");
				$("#tenM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 13 && mins < 15) {
				$("#almost").addClass("selected");
				$("#quarter").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 15) {
				$("#quarter").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 17) {
				$("#around").addClass("selected");
				$("#quarter").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 17 && mins < 20) {
				$("#almost").addClass("selected");
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 20) {
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 23) {
				$("#around").addClass("selected");
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 23 && mins < 25) {
				$("#almost").addClass("selected");
				$("#twenty").addClass("selected");
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 25) {
				$("#twenty").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 27) {
				$("#around").addClass("selected");
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 27 && mins < 30) {
				$("#almost").addClass("selected");
				$("#half").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins == 30) {
				$("#half").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins < 33) {
				$("#around").addClass("selected");
				$("#half").addClass("selected");
				$("#past").addClass("selected");
			} else if (mins >= 33 && mins < 35) {
				$("#almost").addClass("selected");
				$("#twenty").addClass("selected");
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins == 35) {
				$("#twenty").addClass("selected");
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins < 37) {
				$("#around").addClass("selected");
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins >= 37 && mins < 40) {
				$("#minutes").addClass("selected");
				$("#almost").addClass("selected");
				$("#twenty").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins == 40) {
				$("#minutes").addClass("selected");
				$("#twenty").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins < 43) {
				$("#minutes").addClass("selected");
				$("#around").addClass("selected");
				$("#twenty").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins >= 43 && mins < 45) {
				$("#almost").addClass("selected");
				$("#quarter").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins == 45) {
				$("#quarter").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins < 47) {
				$("#around").addClass("selected");
				$("#quarter").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins >= 47 && mins < 50) {
				$("#minutes").addClass("selected");
				$("#almost").addClass("selected");
				$("#tenM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins == 50) {
				$("#minutes").addClass("selected");
				$("#tenM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins < 53) {
				$("#minutes").addClass("selected");
				$("#around").addClass("selected");
				$("#tenM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins >= 53 && mins < 55) {
				$("#minutes").addClass("selected");
				$("#almost").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins == 55) {
				$("#minutes").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins < 57) {
				$("#minutes").addClass("selected");
				$("#around").addClass("selected");
				$("#fiveM").addClass("selected");
				$("#to").addClass("selected");
			} else if (mins >= 57 && mins <= 59) {
				$("#almost").addClass("selected");
				$("#oclock").addClass("selected");;
			}
		}

		$(document).ready(function(){
			setTime();
			setInterval(function(){ setTime(); }, 5000);
		});
	</script>
</head>
<body class="am">
	<div class="clock">
		<span id="it-is" class="selected"> IT IS </span> 
		<div class="changing">
			<span id="around"> AROUND </span>
			<span id="almost"> ALMOST </span>
			<span id="tenM"> TEN </span>
			<span id="quarter"> QUARTER </span>
			<span id="twenty"> TWENTY </span>
			<span id="fiveM"> FIVE </span>
			<span id="half" >HALF</span>
			<span id="minutes"> MINUTES </span>
			<span id="to"> TO </span>
			<span id="past"> PAST </span>
			<span id="1"> ONE </span>
			<span id="3"> THREE </span>
			<span id="2"> TWO </span>
			<span id="4"> FOUR </span>
			<span id="5"> FIVE </span>
			<span id="6"> SIX </span>
			<span id="7"> SEVEN </span>
			<span id="8"> EIGHT </span>
			<span id="9"> NINE </span>
			<span id="10"> TEN </span>
			<span id="11"> ELEVEN </span>
			<span id="12"> TWELVE </span>
			<span id="oclock"> O'CLOCK </span>
		</div>
	</div>
</body>
</html>
